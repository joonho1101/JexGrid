<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
		<meta http-equiv="X-UA-Compatible" content="IE=7" >

		<title>JexGrid example 4: Model</title>

		<!-- JS -->
		<script type="text/javascript" src="../lib/js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="../lib/js/jquery-ui-1.8.14.custom.min.js"></script>
		<script type="text/javascript" src="../src/base.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
		<script type="text/javascript" src="../src/deps.js"></script>		
		<script type="text/javascript" src="deps.js"></script>		
	</head>
	<body>
		<div id="grid"></div>
		<script>
			var grid;
			var container;
			var colDefs;
			var options;
			var data;

			data = [];
			for (var i = 0; i < 200; i++) {
				data.push({
					id: -Math.floor(i / 4),
					name: '' + (-(i % 4)),
					0: i,
					1: 1231232132313,
					2: '-' + i
				});
			}

			colDefs = [
			{
				key:"id",
				name:"아이디",
				width:100,
				filter:"number",
				sumRenderer:true,
				inputOnCreate:true,
				defaultValue:30,
				sorter:"int",
				maxlength: 10,
				resizable:true
			},
			{
				key:"name",
				name:"이름",
				width:100,
				filter:"number",
				inputOnCreate:true,
				defaultValue:"이름",
				sorter:"int",
				resizable:true,
				editor:JGM.create("Editor"),
				CheckManager:{},
				type: 'int',
				parser: true,
				validator: function(v, d, s, n, e) {
					return isFinite(v);
				}
			}];

			for (var i = 0; i < 20; i++) {
				colDefs.push({
					key: i,
					name: "col" + i,
					resizable: true,
					editor: JGM.create("Editor"),
					sumRenderer: true
				});
			}

			colDefs[3].style = 'text-align:right';
			colDefs[4].style = 'text-align:right';

			grid = JGM.grid({
				container: document.getElementById("grid"),
				datalist: data,
				colDefs: colDefs,
				options: {
					name:'grid',
					ViewportManager:{
						rowsPerPage: 20,
						autoHeight:false
					},
					DataManager:{idKey:'0'},
					ColHeader:{
						reorderEnabled:true,
						syncResize:false
					},
					SearchManager:{},
					SelectionManager:{
					},
					EditManager:{},
					MenuBar:{},
					DataCreator:{},
					Footer:{},
					CheckManager:{
					}	// 체크 매니저를 기본 옵션으로 생성합니다.
			}});

			grid.event.register({
				e: "onAfterCheckChange",	// 한개의 데이터가 체크/체크해제 되었을 경우 발생하는 이벤트 입니다.
				f: function(datarow, check) {	// 이벤트 핸들러에는 데이터와 체크 여부가 파라미터로 주어집니다.
					print(JSON.stringify(datarow) + " 가 체크" + (check ? "":"해제") + " 되었습니다.");
				}
			});
		</script>
	</body>
</html>
